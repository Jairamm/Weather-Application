<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Data</title>
  </head>
  <body>
    <div id="weather-data"></div>
    <script>
      const url = "http://api.weatherapi.com/v1/current.json?key=19b18c223e0a454295d123748241007&q=Balrampur&aqi=yes";

      const getData = async () => {
          try {
              console.log("Getting Data...");
              let response = await fetch(url);
              if (!response.ok) {
                  throw new Error(`HTTP error! Status: ${response.status}`);
              }
              let data = await response.json();
              console.log(data);

              const weatherDiv = document.getElementById('weather-data');
              weatherDiv.innerHTML = `
                  <p>Location: ${data.location.name}, ${data.location.region}, ${data.location.country}</p>
                  <p>Last Updated: ${data.current.last_updated}</p>
                  <p>Temperature: ${data.current.temp_c}°C (${data.current.temp_f}°F)</p>
                  <p>Condition: ${data.current.condition.text}</p>
                  <p>Wind: ${data.current.wind_kph} kph (${data.current.wind_mph} mph)</p>
                  <p>Humidity: ${data.current.humidity}%</p>
                  <p>UV Index: ${data.current.uv}</p>
                  <p>Air Quality: PM2.5 - ${data.current.air_quality.pm2_5}, PM10 - ${data.current.air_quality.pm10}</p>
              `;
          } catch (error) {
              console.error("Failed to fetch data:", error);
          }
      };

      getData();
    </script>
  </body>
</html>
